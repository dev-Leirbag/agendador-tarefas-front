<div class="register-component">
  <mat-card>
    <mat-card-header class="padding-m">
      <mat-card-title>Cadastro de Usuario</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nome Completo</mat-label>
          <input matInput formControlName="fullName" placeholder="Digite seu nome completo" />
          <mat-error *ngIf="form.get('fullName')?.errors?.['required']">O nome completo é obrigatorio</mat-error>
          <mat-error *ngIf="form.get('fullName')?.errors?.['minlength']">Cadastre um nome com mais de 3
            letras</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Digite seu email" />
          <mat-error *ngIf="form.get('email')?.errors?.['required']">O cadastro do email é obrigatorio</mat-error>
          <mat-error *ngIf="form.get('email')?.errors?.['email']">Este e-mail é invalido</mat-error>
        </mat-form-field>

        <input-password-fiel [control]="passwordControl"></input-password-fiel>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button class="full-width" [disabled]="form.invalid" (click)="submit()">Cadastrar</button>
    </mat-card-actions>
  </mat-card>
</div>

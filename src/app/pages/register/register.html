<div class="register-component">
  <mat-card>
    <mat-card-header class="padding-m">
      <mat-card-title>Cadastro de Usuario</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nome Completo</mat-label>
        <input matInput placeholder="Digite seu nome completo" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Digite seu email" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput type="password" placeholder="Cadastre a sua senha" />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button class="full-width">Cadastrar</button>
    </mat-card-actions>
  </mat-card>
</div>

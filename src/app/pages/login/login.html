<div class="login-component">
  <mat-card>
    <mat-card-header class="padding-m">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form">

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Digite seu email" />

          @if(emailErros){
          <mat-error>{{emailErros}}</mat-error>}

        </mat-form-field>
        <!-- TODO: A mensagem da senha deve ser dinamica: Cuidar tambem os demais componentes que a utilizam -->
        <input-password-fiel [control]="passwordControl"></input-password-fiel>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button class="full-width" [disabled]="form.invalid || isLoading" (click)="submit()">
        <span class="cad-button-content">
          {{isLoading ? "Entrando...": "Entrar"}}
          @if (isLoading) {<mat-spinner diameter="20"></mat-spinner>}
        </span>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
